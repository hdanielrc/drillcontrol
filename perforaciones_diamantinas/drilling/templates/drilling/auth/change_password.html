{% extends "drilling/base.html" %}
{% load static %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="fas fa-key"></i> Cambiar Contraseña</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        Ingresa tu contraseña actual y la nueva contraseña que deseas establecer.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="current_password" class="form-label">
                                <i class="fas fa-lock"></i> Contraseña Actual <span class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        
                        <hr>
                        
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">
                                <i class="fas fa-lock"></i> Nueva Contraseña <span class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control" id="new_password1" name="new_password1" required minlength="8">
                            <small class="text-muted">Mínimo 8 caracteres</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">
                                <i class="fas fa-lock"></i> Confirmar Nueva Contraseña <span class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2" required minlength="8">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-info btn-lg">
                                <i class="fas fa-check"></i> Cambiar Contraseña
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const password1 = document.getElementById('new_password1');
    const password2 = document.getElementById('new_password2');
    
    form.addEventListener('submit', function(e) {
        if (password1.value !== password2.value) {
            e.preventDefault();
            alert('Las contraseñas nuevas no coinciden');
            password2.focus();
        }
    });
});
</script>
{% endblock %}
